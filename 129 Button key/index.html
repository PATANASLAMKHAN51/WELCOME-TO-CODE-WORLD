<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>129 Button key</title>
</head>
<body>
    <div style="height: 400px; width: 400px; background-color: brown;"></div>

    <script>
        let div=document.querySelector('div');

        div.addEventListener('click',function(e){
            div.innerHTML=e.button
        })
    </script>
</body>
</html>
